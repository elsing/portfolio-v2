
name: "Portoflio V2 - Staging Area Deployment"

on:
  push:
    branches:
      - staging
    # For the time being, only run changes on the portfolio site
    paths:
      - portfolio/

jobs:
  deploy-staging-repo:
    name: "Deploy staging repo into dedicated staging area"
    runs-on: [docker, self-hosted]

    steps:
      # Download repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Build the app and make a Docker image of it
      - name: Build Docker image
        run: docker build -t portfolio-v2-staging:latest -f portfolio/docker/staging/Dockerfile .

      # If already up, take it down
      - name: Stop and remove existing container
        run: docker compose -f portfolio/docker/staging/docker-compose.yml down || true

      # Start the app once again
      - name: Start container with Docker Compose
        run: docker compose -f portfolio/docker/staging/docker-compose.yml up -d